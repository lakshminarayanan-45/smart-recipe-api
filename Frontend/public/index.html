<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üçΩÔ∏è Multilingual Recipe Adjuster</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background-color: #fefcf5;
    }
    h1 {
      color: #8b0000;
    }
    input, button, select {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    .response {
      margin-top: 1.5rem;
      padding: 1rem;
      border: 1px solid #ccc;
      background: #f9f9f9;
      width: 80%;
    }
    .ingredient {
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>

  <h1>üç≤ Multilingual Recipe Adjuster</h1>

  <select id="language">
    <option value="en">English</option>
    <option value="ta">Tamil</option>
    <option value="hi">Hindi</option>
    <option value="kn">Kannada</option>
    <option value="te">Telugu</option>
    <option value="ml">Malayalam</option>
    <option value="mr">Marathi</option>
    <option value="gu">Gujarati</option>
    <option value="bn">Bengali</option>
  </select>

  <input id="recipeName" placeholder="Enter Recipe Name" />
  <input id="servings" type="number" placeholder="No. of Servings" />
  <button onclick="adjustRecipe()">Adjust Recipe</button>

  <div class="response" id="responseBox" style="display:none">
    <h3 id="recipeTitle"></h3>
    <p><strong>Cooking Time:</strong> <span id="timeInfo"></span></p>
    <h4>Adjusted Ingredients:</h4>
    <div id="ingredients"></div>
    <h4>Preparation Steps:</h4>
    <ul id="instructions"></ul>
  </div>

  <script>
    async function adjustRecipe() {
      const lang = document.getElementById("language").value;
      const recipe = document.getElementById("recipeName").value.trim();
      const servings = document.getElementById("servings").value.trim();
      const responseBox = document.getElementById("responseBox");

      if (!recipe || !servings) {
        alert("Please enter both recipe name and number of servings.");
        return;
      }

      const fullName = `${lang}:${recipe}`;
      const url = const url = const url = "https://smart-recipe-api-ff12.onrender.com/scale_recipe"; // ‚úÖ new
;
 // ‚úÖ Change this to your Render backend URL

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ recipe_name: fullName, new_servings: servings })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Unknown error");

        // Populate UI
        responseBox.style.display = "block";
        document.getElementById("recipeTitle").innerText = `${data.recipe} (for ${data.new_servings} servings)`;
        document.getElementById("timeInfo").innerText = `${data.original_time} ‚û° ${data.adjusted_time}`;

        const ing = document.getElementById("ingredients");
        ing.innerHTML = "";
        data.scaled_ingredients.forEach(i => {
          ing.innerHTML += `<div class="ingredient">- ${i.formattedAmount} ${i.unit} ${i.name}</div>`;
        });

        const steps = document.getElementById("instructions");
        steps.innerHTML = "";
        data.adjusted_instructions.forEach(step => {
          steps.innerHTML += `<li>${step}</li>`;
        });

      } catch (err) {
        alert("‚ùå " + err.message);
        responseBox.style.display = "none";
      }
    }
  </script>

</body>
</html>
