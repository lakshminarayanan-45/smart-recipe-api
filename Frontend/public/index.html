<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Recipe Adjuster</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fffaf0;
      padding: 2rem;
      text-align: center;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    .response {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      background: #f9f9f9;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .ingredient, .step {
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <h1>üç≤ Smart Recipe Adjuster</h1>
  <input id="recipeName" placeholder="Enter Recipe Name" />
  <input id="servings" type="number" min="1" placeholder="Number of Servings" />
  
  <button id="adjustBtn">Adjust Recipe</button>

  <div class="response" id="responseBox" style="display:none">
    <h3 id="recipeTitle"></h3>
    <p><strong>Cooking Time:</strong> <span id="timeInfo"></span></p>
    <h4>Adjusted Ingredients:</h4>
    <div id="ingredients"></div>
    <h4>Preparation Steps:</h4>
    <div id="steps"></div>
  </div>

  <script>
    const adjustBtn = document.getElementById("adjustBtn");
    const responseBox = document.getElementById("responseBox");

    adjustBtn.addEventListener("click", async () => {
      const recipe = document.getElementById("recipeName").value.trim();
      const servings = document.getElementById("servings").value.trim();

      if (!recipe || !servings) {
        alert("Please enter both recipe name and number of servings.");
        return;
      }

      // Replace this with your actual backend URL
      const url = "https://smart-recipe-api-ff12.onrender.com/scale_recipe";

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
            // No API key header required here
          },
          body: JSON.stringify({
            recipe_name: recipe,
            new_servings: parseInt(servings, 10)
          })
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.error || "Unknown error");

        responseBox.style.display = "block";

        document.getElementById("recipeTitle").innerText = `${data.recipe} (for ${data.new_servings} servings)`;
        document.getElementById("timeInfo").innerText = `${data.original_time} ‚û° ${data.adjusted_time}`;

        const ingredientsDiv = document.getElementById("ingredients");
        ingredientsDiv.innerHTML = "";
        data.ingredients.forEach(i => {
          const amt = i.formattedAmount ? i.formattedAmount + " " : "";
          const unit = i.unit ? i.unit + " " : "";
          ingredientsDiv.innerHTML += `<div class="ingredient">- ${amt}${unit}${i.name}</div>`;
        });

        const stepsDiv = document.getElementById("steps");
        stepsDiv.innerHTML = "";
        data.steps.forEach((step, idx) => {
          stepsDiv.innerHTML += `<div class="step">${idx + 1}. ${step}</div>`;
        });

      } catch (error) {
        alert("‚ùå " + error.message);
        responseBox.style.display = "none";
      }
    });
  </script>
</body>
</html>
