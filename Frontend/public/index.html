<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Adjuster</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fffaf0;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      color: #4b0082;
    }
    input, button, select {
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      width: 100%;
    }
    .response {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
    .ingredient, .step {
      margin-bottom: 0.3rem;
    }
    .section {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>🥘 Recipe Adjuster</h1>

  <input id="recipeName" placeholder="Enter Recipe Name" />
  
  <select id="language">
  <option value="en">English</option>
  <option value="ta">Tamil</option>
  <option value="hi">Hindi</option>
  <option value="te">Telugu</option>
  <option value="kn">Kannada</option>
  <option value="ml">Malayalam</option>
  <option value="mr">Marathi</option>
  <option value="bn">Bengali</option>
  <option value="gu">Gujarati</option>
</select>


  <input id="servings" type="number" placeholder="No. of Servings" />
  <button onclick="adjustRecipe()">Adjust Recipe</button>

  <div class="response" id="responseBox" style="display:none">
    <h2 id="recipeTitle"></h2>
    <p><strong>Cooking Time:</strong> <span id="timeInfo"></span></p>

    <div class="section">
      <h3>🧾 Adjusted Ingredients:</h3>
      <div id="ingredients"></div>
    </div>

    <div class="section">
      <h3>📜 Updated Instructions:</h3>
      <div id="steps"></div>
    </div>
  </div>

  <script>
    async function adjustRecipe() {
      const recipe = document.getElementById("recipeName").value.trim();
      const servings = document.getElementById("servings").value.trim();
      const lang = document.getElementById("language").value;
      const responseBox = document.getElementById("responseBox");

      if (!recipe || !servings) {
        alert("Please enter both recipe name and number of servings.");
        return;
      }

      const fullRecipeName = `${lang}:${recipe}`;
      const url = "https://smart-recipe-api-ff12.onrender.com/scale_recipe";

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            recipe_name: fullRecipeName,
            new_servings: servings
          })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Unknown error");

        // Display results
        responseBox.style.display = "block";
        document.getElementById("recipeTitle").innerText = `${data.recipe} (for ${data.new_servings} servings)`;
        document.getElementById("timeInfo").innerText = `${data.original_time} ➡ ${data.adjusted_time}`;

        // Ingredients
        const ing = document.getElementById("ingredients");
        ing.innerHTML = "";
        data.adjusted_ingredients.forEach(ingredient => {
          ing.innerHTML += `<div class="ingredient">- ${ingredient}</div>`;
        });

        // Instructions
        const steps = document.getElementById("steps");
        steps.innerHTML = "";

        const instructions = Array.isArray(data.adjusted_instructions)
          ? data.adjusted_instructions
          : data.adjusted_instructions.split(/\.\s*/);

        instructions.forEach((s, idx) => {
          if (s.trim()) {
            steps.innerHTML += `<div class="step">${idx + 1}. ${s.trim()}</div>`;
          }
        });

      } catch (err) {
        alert("❌ " + err.message);
      }
    }
  </script>
</body>
</html>
