<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Recipe Adjuster</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fffaf0;
      padding: 2rem;
      text-align: center;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    .response {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
    .ingredient, .step {
      margin-bottom: 0.3rem;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>üç≤ Smart Recipe Adjuster</h1>
  <input id="recipeName" placeholder="Enter Recipe Name"/>
  <input id="servings" type="number" placeholder="No. of Servings"/>
  <button onclick="adjustRecipe()">Adjust Recipe</button>

  <div class="response" id="responseBox" style="display:none">
    <h3 id="recipeTitle"></h3>
    <p><strong>Cooking Time:</strong> <span id="timeInfo"></span></p>
    <h4>Adjusted Ingredients:</h4>
    <div id="ingredients"></div>
    <h4>Preparation Steps:</h4>
    <div id="steps"></div>
  </div>

  <script>
    async function adjustRecipe() {
      const recipe = document.getElementById("recipeName").value.trim();
      const servings = document.getElementById("servings").value.trim();
      const responseBox = document.getElementById("responseBox");

      if (!recipe || !servings) {
        alert("Please enter both recipe name and number of servings.");
        return;
      }

      const url = "https://smart-recipe-api-ff12.onrender.com/scale_recipe";

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ recipe_name: recipe, servings: servings })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Unknown error");

        // Display output
        responseBox.style.display = "block";
        document.getElementById("recipeTitle").innerText = `${data.recipe} (for ${data.new_servings} servings)`;
        document.getElementById("timeInfo").innerText = `${data.original_time} ‚û° ${data.adjusted_time}`;

        // Ingredients
        const ing = document.getElementById("ingredients");
        ing.innerHTML = "";
        data.ingredients.forEach(i => {
          ing.innerHTML += `<div class="ingredient">- ${i.formattedAmount} ${i.unit} ${i.name}</div>`;
        });

        // Preparation Steps
        const steps = document.getElementById("steps");
        steps.innerHTML = "";
        data.steps.forEach((s, index) => {
          steps.innerHTML += `<div class="step">${index + 1}. ${s}</div>`;
        });

      } catch (err) {
        alert("‚ùå " + err.message);
      }
    }
  </script>
</body>
</html>
